    <script>
        let cart = [];
        let somme = 0;
        
        function addToCart(productId) {
            cart.push(productId);
            renderCart();
            envoier();
            var s= document.getElementById('h3')
                const v= productId * 10;
                const t = somme;
                somme=t+v;
                s.innerHTML = 'dt '+somme;
                console.log(somme);
        }
        function envoier(){
            let ev = document.getElementById('tname');
            ev.innerHTML = '';
            cart.forEach(productId => {
                ev.inputMode = 'Product ' + productId;
                //productCell.textContent('Product ' + productId) ;
            });
        }
        function renderCart() {
            let cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            cart.forEach(productId => {
                
                let row = document.createElement('tr');
                let productCell = document.createElement('td');
                productCell.textContent = 'Product ' + productId;

                
                cartBody.appendChild(row);
                
                let priceCell = document.createElement('td');
                priceCell.textContent = 'dt' + productId * 10;
                row.appendChild(productCell);
                row.appendChild(priceCell);
            });
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxNmOC-NG-0JrmR6YYzF9k7vlRVRfPwrtgk3vittmf3A4jtqnggd2b-lyC9RUX3kouV8g/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
        }
