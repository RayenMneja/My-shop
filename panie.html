    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Ma Boutique</a>
            <button class="navbar-toggler" type="submit" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="test.html">Produits</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <form method="post" name="contact-form">
        <div class="container" id="cart">
            <h2>Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                        <input type="text" class="form-control" name="name"  placeholder="full name">
                        <input type="tel" class="form-control" name="tel"  placeholder="number">
                        <input type="email" class="form-control" name="email" placeholder="name@example.com">
                </thead>
                <tbody inputmode="td" id="cart-body">
                </tbody>
                <tfoot id="cart-foot">
                    <h3 id="h3"></h3>
                </tfoot>
                
            </table> 
            <input type="text" id="tname" style="display: none;" name="data">
            <button class="btn btn-primary" type="submit" onclick="envoier()">submit</button>
        </div>
    </form>
    <script src="scipts.js"></script>
